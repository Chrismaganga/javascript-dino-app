<!--<!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <!-- Link to app.js with defer to ensure script loads after HTML -->
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h2>Natural History Museum</h2> 
        <h1>Dinosaurs</h1>
        <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
        <div class="form-container">
            <p>Name:</p>
            <input id="name" class="form-field__full" type="text" name="name" title="Enter your name" placeholder="Enter your name" required>
            <p>Height</p>
            <label>Feet: <input id="feet" class="form-field__short" type="number" name="feet" min="0" required></label>
            <label>Inches: <input id="inches" class="form-field__short" type="number" name="inches" min="0" max="11" required></label>
            <p>Weight:</p>
            <label><input id="weight" class="form-field__full" type="number" name="weight" min="1" required>lbs</label>
            <p>Diet:</p>
            <select id="diet" class="form-field__full" name="diet" title="Select your diet" required>
                <option value="herbavor">Herbavor</option>
                <option value="omnivor">Omnivor</option>
                <option value="carnivor">Carnivor</option>
            </select>
            <input type="button" id="btn" value="Compare Me!">
        </div>
    </form>
    <!-- Grid to display infographic tiles -->
    <main id="grid"></main>
    <footer>
        <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p>
    </footer>
</body>
</html>
